  <h2 class="title">
    <a href="../../../2014/05/15/如何删除多行首字母，Sublime Text多行编辑运用/">
      如何删除多行首字母，Sublime Text多行编辑运用
    </a>
  </h2>
  
  <time>
    May 15, 2014
  </time>
  <section class="content">
	  <h4 id="一、问题描述："><a href="#一、问题描述：" class="headerlink" title="一、问题描述："></a><strong>一、问题描述：</strong></h4><p>问答区有个问题是这样问的：<a href="http://ask.csdn.net/questions/29687"><strong>如何在eclipse中删除多行首字母？</strong></a></p>
<p>题主的问题是代码中每行都有序号，这些序号一行一行地删太麻烦，如何进行批量删除？我们在进行代码重用的时候时常会出现行号同时被复制的情况，比如下面的这点代码：</p>
<figure class="highlight java"><table><tr><td class="code"><pre><div class="line"><span class="number">155</span>.     <span class="meta">@Override</span>  </div><div class="line"><span class="number">156</span>.     <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">onKeyDown</span><span class="params">(<span class="keyword">int</span> keyCode, KeyEvent event)</span>   </div><div class="line">157.     </span>&#123;   </div><div class="line"><span class="number">158</span>.         Log.d(<span class="string">"onKeyDown:"</span>, <span class="string">" keyCode="</span> + keyCode + <span class="string">" KeyEvent="</span> + event);   </div><div class="line"><span class="number">159</span>.         <span class="keyword">switch</span> (keyCode)   </div><div class="line"><span class="number">160</span>.         &#123;   </div><div class="line"><span class="number">161</span>.             <span class="keyword">case</span> KeyEvent.KEYCODE_DPAD_UP:   </div><div class="line"><span class="number">162</span>.   </div><div class="line"><span class="number">163</span>.             <span class="keyword">break</span>;   </div><div class="line"><span class="number">164</span>.             <span class="keyword">case</span> KeyEvent.KEYCODE_DPAD_DOWN:   </div><div class="line"><span class="number">165</span>.   </div><div class="line"><span class="number">166</span>.             <span class="keyword">break</span>;   </div><div class="line"><span class="number">167</span>.             <span class="keyword">case</span> KeyEvent.KEYCODE_DPAD_LEFT:   </div><div class="line"><span class="number">168</span>.                 <span class="comment">//右左按键可以控制第一进度的增减   </span></div><div class="line"><span class="number">169</span>.                 pb.setProgress( pb.getProgress()-<span class="number">5</span> );   </div><div class="line"><span class="number">170</span>.             <span class="keyword">break</span>;   </div><div class="line"><span class="number">171</span>.             <span class="keyword">case</span> KeyEvent.KEYCODE_DPAD_RIGHT:   </div><div class="line"><span class="number">172</span>.                 pb.setProgress( pb.getProgress()+<span class="number">5</span> );   </div><div class="line"><span class="number">173</span>.             <span class="keyword">break</span>;   </div><div class="line"><span class="number">174</span>.             <span class="keyword">case</span> KeyEvent.KEYCODE_DPAD_CENTER:   </div><div class="line"><span class="number">175</span>.   </div><div class="line"><span class="number">176</span>.             <span class="keyword">break</span>;   </div><div class="line"><span class="number">177</span>.             <span class="keyword">case</span> KeyEvent.KEYCODE_0:   </div><div class="line"><span class="number">178</span>.             <span class="keyword">break</span>;   </div><div class="line"><span class="number">179</span>.         &#125;   </div><div class="line"><span class="number">180</span>.         <span class="keyword">return</span> <span class="keyword">super</span>.onKeyDown(keyCode, event);   </div><div class="line"><span class="number">181</span>.     &#125;   </div><div class="line"><span class="number">182</span>. &#125;</div></pre></td></tr></table></figure>
