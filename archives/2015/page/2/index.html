  <h2 class="title">
    <a href="../../../../2015/09/15/【Android】如何启动调用其他app中的Activity/">
      【Android】如何启动调用其他app中的Activity
    </a>
  </h2>
  
  <time>
    Sep 15, 2015
  </time>
  <section class="content">
	  <p>最近项目正在将原系统拆分为小型App，所以需要在原Project中启动另一个新的App中的Activity。这样的话启动要用到ComponentName ，它就是用来打开其他应用程序中的Activity或服务的。</p>
<p>用法其实很简单，像下面这样：</p>
<figure class="highlight java"><table><tr><td class="code"><pre><div class="line"><span class="comment">//第一个参数是Activity所在的package包名，第二个参数是完整的Class类名（包括包路径）</span></div><div class="line">ComponentName componetName = <span class="keyword">new</span> ComponentName(<span class="string">"com.cybo3d.cybox.miya"</span>, 			  </div><div class="line">								<span class="string">"com.cybo3d.cybox.miya.MainActivity"</span>);</div><div class="line">Intent intent = <span class="keyword">new</span> Intent();</div><div class="line">intent.setComponent(componetName);</div><div class="line">startActivity(intent);</div></pre></td></tr></table></figure>

      <a href="../../../../2015/09/15/【Android】如何启动调用其他app中的Activity/">Read More</a>
